<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Text to speech</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h3>Amazing Text to Speech Converter App</h3>
        <textarea id="text">JavaScript, often abbreviated JS, is a programming language that is one of the core technologies of the World Wide Web, alongside HTML and CSS. Over 97% of websites use JavaScript on the client side for web page behavior, often incorporating third-party libraries</textarea>
        <label>
            <span>Voice</span>
            <select id="voice_list"></select>
        </label>
        <label>
            <span>Volume</span>
            <input type="range" class="slider" id="volume_up_down" min="0" max="1" value="0.5" step="0.1" />
        </label>
        <label>
            <span>Rate</span>
            <input type="range" class="slider" id="rate_up_down" min="0" max="1" value="0.5" step="0.1" />
        </label>
        <label>
            <span>Pitch</span>
            <input type="range" class="slider" id="pitch_up_down" min="0" max="2" value="0.5" step="0.1" />
        </label>
        <div class="button" onclick="speak();">Speak Text</div>
    </div>

    <script src="main.js"></script>
</body>

</html>
